{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block head_title %}{% endblock %}</title>
    {% block extra_head %}
    {% endblock %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/dashboard/toolkit.css' %}">
    <link rel="stylesheet" href="{% static 'css/base/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans&display=swap" rel="stylesheet">

    <style>
      body {
        background-image: url({% static 'images/bg/beach.jpg' %});
        background-size: cover;                      
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    {% include "account/snippets/header.html" %}

    {% block body %}

    {% block content %}{% endblock %}
    {% endblock %}
    {% block extra_body %}{% endblock %}
  </body>
</html>
