{% extends "base.html" %}
{% load bootstrap4 %}
{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block maincontent %}
<div class="container">
  <h1 class="TitleForMainPage">{% trans "Set Password" %}</h1>

  <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-primary btn-lg" name="action" value="{% trans 'Set Password' %}"/>
  </form>
</div>
{% endblock %}
