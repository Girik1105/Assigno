{% extends "base.html" %}
{% load bootstrap4 %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block maincontent %}
<div class="container">
  <h1 class="TitleForMainPage">{% trans "Change Password" %}</h1>

  <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type="submit" class="btn btn-primary btn-lg" name="action">{% trans "Change Password" %}</button>
      <br><br>
      <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
  </form>
</div>
{% endblock %}
