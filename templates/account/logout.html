{% extends "account/base.html" %}
{% load bootstrap4 %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container" style="width:50%; margin-left:25%; text-align:center; margin-top:50px; margin-bottom:50px; font-size:30px;">
<h1>{% trans "Sign Out" %}</h1>

<p>{% trans 'Are you sure you want to sign out?' %}</p>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" class="blue-btn color-red-btn btn-enlarger" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button type="submit" class="blue-btn color-red-btn btn-enlarger">{% trans 'Sign Out' %}</button>
  </form>

</div>

{% endblock %}
